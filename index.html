<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .certificate-box {
            background-color: white;
            padding: 30px;
            width: 600px;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .certificate-box h1 {
            text-align: center;
            color: #333;
        }

        .certificate-details {
            margin-top: 20px;
        }

        .certificate-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
        }

        .print-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .print-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

            <p><span class="label">Certificate ID:</span> AXTBF0001227742474</p>

    </div>

</body>
</html>
